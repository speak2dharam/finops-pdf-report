<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom ScrollSpy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
        }

            .navbar a {
                color: white;
                text-decoration: none;
                padding: 10px;
                transition: background 0.3s;
            }

                .navbar a.active, .navbar a.previous {
                    background: #007bff;
                    border-radius: 5px;
                }

        /* Container for sections */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px; /* Prevents navbar overlap */
        }

        /* Sections */
        .section {
            width: 80%;
            /*height: 100vh;*/
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border: 2px solid #007bff;
        }

        #section1 {
            background: lightblue;
        }

        #section2 {
            background: lightgreen;
        }

        #section3 {
            background: lightcoral;
        }

        #section4 {
            background: lightgoldenrodyellow;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#section1" class="nav-link" data-target="section1">Section 1</a>
        <a href="#section2" class="nav-link" data-target="section2">Section 2</a>
        <a href="#section3" class="nav-link" data-target="section3">Section 3</a>
        <a href="#section4" class="nav-link" data-target="section4">Section 4</a>
    </div>

    <!-- Sections -->
    <div class="container">
        <div id="section1" class="section" style="height:340px;">Section 1</div>
        <div id="section2" class="section" style="height:600px;">Section 2</div>
        <div id="section3" class="section" style="height:540px;">Section 3</div>
        <div id="section4" class="section" style="height:940px;">Section 4</div>
    </div>

    <script>
        function scrollSpy() {
            let sections = document.querySelectorAll('.section');
            let links = document.querySelectorAll('.nav-link');
            let scrollPos = window.scrollY;

            sections.forEach((section, index) => {
                let top = section.offsetTop - 60;
                let bottom = top + section.clientHeight;

                if (scrollPos >= top && scrollPos < bottom) {
                    links.forEach((link, i) => {
                        if (i <= index) {
                            link.classList.add('previous'); // Keep previous sections blue
                        } else {
                            link.classList.remove('previous');
                        }
                    });
                }
            });
        }

        // Event listener for scrolling
        window.addEventListener('scroll', scrollSpy);
    </script>

</body>
</html>
