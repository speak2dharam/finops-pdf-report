<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion Plans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        table.modelTbl {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
        }

            table.modelTbl th, table.modelTbl td {
                padding: 12px;
                border: 1px solid #ddd;
                text-align: center;
            }

        table.modelTbl th {
            background-color: #fff;
            font-size: 18px;
        }

        .enterprise {
            background-color: #81419b !important;
            color: white;
        }

        .advance {
            background-color: #f4a700 !important;
            color: white;
        }

        .starter {
            background-color: #e94d80 !important;
            color: white;
        }

        .check {
            color: green;
            font-size: 20px;
        }

        .cross {
            color: red;
            font-size: 20px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-enterprise {
            background-color: gray;
            color: white;
        }

        .btn-advance {
            background-color: #f4a700;
            color: white;
        }

        .btn-starter {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Promotion Plans</h2>

    <table class="modelTbl">
        <tr>
            <th>COMPARE ALL PLANS</th>
            <th class="enterprise">ENTERPRISE</th>
            <th class="advance">ADVANCE</th>
            <th class="starter">STARTER</th>
        </tr>
        <tr>
            <td>1st Month Management Cost</td>
            <td>$1200</td>
            <td>$900</td>
            <td>$400</td>
        </tr>
        <tr>
            <td>Following Month</td>
            <td>$900</td>
            <td>$700</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Delivery Time Frame</td>
            <td>3-6 Months</td>
            <td>3-6 Months</td>
            <td>3-6 Months</td>
        </tr>
        <tr>
            <td>Support</td>
            <td class="check">&#10004;</td>
            <td class="check">&#10004;</td>
            <td class="cross">&#10008;</td>
        </tr>
        <tr>
            <td>Certificate</td>
            <td class="check">&#10004;</td>
            <td class="check">&#10004;</td>
            <td class="cross">&#10008;</td>
        </tr>
        <tr>
            <td>Guaranteed Keywords Ranking in First Page of Google</td>
            <td>28</td>
            <td>20</td>
            <td>18</td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-enterprise">get plan</button></td>
            <td><button class="btn btn-advance">get plan</button></td>
            <td><button class="btn btn-starter">get plan</button></td>
        </tr>
    </table>

</body>
</html>
